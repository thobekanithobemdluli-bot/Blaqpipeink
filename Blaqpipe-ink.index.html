<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blaqpipe Ink Studios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body, div, h1, h2, p, ul, li, a, footer, img {
    margin:0; padding:0; border:0; box-sizing:border-box;
  }
  html { scroll-behavior:smooth; }
  body { font-family:Arial,sans-serif; background:#000; color:#f5c518; }

  a { color:#f5c518; text-decoration:none; }
  a:hover { color:#fff; }

  h1,h2 { text-align:center; padding:10px 0; }
  .container { width:95%; max-width:1000px; margin:0 auto; }

  .topnav { text-align:center; background:#000; padding:10px 0; border-bottom:2px solid #f5c518; position:sticky; top:0; z-index:100;}
  .topnav a { display:inline-block; margin:5px 15px; font-weight:bold; padding:5px 10px; border-radius:4px; }
  .topnav a.active, .topnav a:hover { background:#f5c518; color:#000; }
  @media(max-width:500px){.topnav a{display:block;margin:5px 0;}}

  .section { padding:30px 0; border-top:1px solid #f5c518; }
  .portfolio-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; margin-top:20px; }
  .portfolio-grid img { width:100%; border:2px solid #f5c518; cursor:pointer; }

  .shop-list { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
  .shop-list li{list-style:none;}
  .shop-list a{display:inline-block;padding:8px 12px;border:2px solid #f5c518;border-radius:5px;}
  .book-btn{display:inline-block;padding:12px 25px;border:2px solid #f5c518;border-radius:6px;margin-top:15px;font-weight:bold;}
  footer{ text-align:center; border-top:2px solid #f5c518; padding:20px 0; margin-top:20px; }

  #lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);justify-content:center;align-items:center;z-index:2000;}
  #lightbox img{max-width:90%;max-height:90%;border:3px solid #f5c518;}
</style>
</head>
<body>

<div class="topnav">
  <a href="#portfolio">Portfolio</a>
  <a href="#shop">Shop</a>
  <a href="#booking">Booking</a>
  <a href="#contact">Contact</a>
</div>

<div class="container">
  <h1>Blaqpipe Ink Studios</h1>

  <div class="section" id="portfolio">
    <h2>Our Work</h2>
    <div class="portfolio-grid">
      <img src="pic1.jpg" alt="Tattoo 1" class="lightbox-img">
      <img src="pic12.jpg" alt="Tattoo 2" class="lightbox-img">
      <img src="pic10.jpg" alt="Tattoo 3" class="lightbox-img">
    </div>
  </div>

  <div class="section" id="shop">
    <h2>Shop</h2>
    <ul class="shop-list">
      <li><a href="#">Tattoo Machines</a></li>
      <li><a href="#">Needles & Cartridges</a></li>
      <li><a href="#">Piercing Tools</a></li>
    </ul>
  </div>

  <div class="section" id="booking">
    <h2>Booking</h2>
    <a href="mailto:thobekanithobemdluli@gmail.com" class="book-btn">Book Now</a>
    <p>WhatsApp: 0824724097</p>
  </div>

  <div class="section" id="contact">
    <h2>Contact</h2>
    <p>Instagram: Thoberh Gazu | TikTok: Th</p>
  </div>

  <footer>&copy; 2025 Blaqpipe Ink Studios</footer>
</div>

<div id="lightbox"></div>

<script>
  // Lightbox
  var lightbox=document.getElementById('lightbox');
  document.querySelectorAll('.lightbox-img').forEach(function(img){
    img.addEventListener('click',function(){ lightbox.style.display='flex'; lightbox.innerHTML='<img src="'+img.src+'" alt="'+img.alt+'">'; });
  });
  lightbox.addEventListener('click',function(){ lightbox.style.display='none'; });

  // Menu highlight
  var sections=document.querySelectorAll('.section');
  var navLinks=document.querySelectorAll('.topnav a');
  function onScroll(){
    var scrollPos=window.pageYOffset||document.documentElement.scrollTop;
    sections.forEach(function(section){
      var top=section.offsetTop-80;
      var bottom=top+section.offsetHeight;
      var id=section.getAttribute('id');
      if(scrollPos>=top && scrollPos<bottom){
        navLinks.forEach(l=>l.classList.remove('active'));
        document.querySelector('.topnav a[href="#'+id+'"]').classList.add('active');
      }
    });
  }
  window.addEventListener('scroll', onScroll);
  window.addEventListener('load', onScroll);
</script>

</body>
</html>
